<style>

    .modal-content {

        font-size: 28px;

        width: 100px;

<body>
<script src="https://sharmapushkar-coder.github.io/socioai/account/script.js"></script>
<script src="https://sharmapushkar-coder.github.io/socioai/Active.js"></script>
<div id="loading-div">
  <div id="loading-text">SOCIOAI is loading your accound details...</div>
</div>
<div class="container">
    <h1>Account Details</h1>
    <div class="details">
        <p id="name"><span class="label">Name:</span> Syncing..</p>
        <p id="username"><span class="label">Username:</span> syncing..</p>
        <p id="dob"><span class="label">Date of Birth:</span> Fetching..</p>
        <p id="email"><span class="label">Email:</span> <a href="mailto:example@example.com" class="email">Fetching...</a></p>
        <p id="join"><span class="label" >Date of Joining:</span> 2024</p>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button id="changePicBtn" class="button">Change Profile Pic</button>
        <button id="changePasswordBtn" class="button">Change Password</button>
    </div>
</div>

<div id="picModal" class="modal">
  <div class="modal-content">
    <span class="close" id="picModalClose">&times;</span>
    <h2>Select Profile Picture</h2>
    <div class="image-options">
        <!-- Insert your images here -->
        <div class="image-option" data-img="img1.png"><img src="img1.png" alt="Image 1"></div>
        <div class="image-option" data-img="img2.png"><img src="img2.png" alt="Image 2"></div>
        <div class="image-option" data-img="img3.png"><img src="img3.png" alt="Image 3"></div>
        <div class="image-option" data-img="img4.png"><img src="img4.png" alt="Image 4"></div>
        <div class="image-option" data-img="img5.png"><img src="img5.png" alt="Image 5"></div>
        <div class="image-option" data-img="img6.png"><img src="img6.png" alt="Image 6"></div>
        <div class="image-option" data-img="img7.png"><img src="img7.png" alt="Image 7"></div>
        <div class="image-option" data-img="img8.png"><img src="img8.png" alt="Image 8"></div>
        <div class="image-option" data-img="img9.png"><img src="img9.png" alt="Image 9"></div>
        <div class="image-option" data-img="img10.png"><img src="img10.png" alt="Image 10"></div>
    </div>
  </div>
</div>

<div id="passwordModal" class="modal">
  <div class="modal-content">
    <span class="close" id="passwordModalClose">&times;</span>
    <h2>Change Password</h2>
    <form id="passwordForm">
        <input type="password" id="old-pass"placeholder="Old Password" required><br>
        <input type="password" id="newpass1"placeholder="New Password" required><br>
        <input type="password" id="newpass2" placeholder="Confirm New Password" required><br>
        <button type="submit"onclick="changepass()" class="button">Change Password</button>
    </form>
  </div>
</div>

<script>
    var server=firebase.database();
    var username=localStorage.getItem("username")
    // Get the modals and close buttons
    var picModal = document.getElementById("picModal");
    var passwordModal = document.getElementById("passwordModal");
    var picModalClose = document.getElementById("picModalClose");
    var passwordModalClose = document.getElementById("passwordModalClose");

    // Get all image options
    var imageOptions = document.querySelectorAll(".image-option");

    // Add click event listener to each image option
    imageOptions.forEach(function(option) {
        option.addEventListener("click", function() {
            var imgUrl = option.getAttribute("data-img");
            server.ref("profilepic/"+username).set({
              'pic':imgUrl
            })
        });
    });

    // Open the modals when corresponding buttons are clicked
    document.getElementById("changePicBtn").addEventListener("click", function() {
        picModal.style.display = "block";
    });

    document.getElementById("changePasswordBtn").addEventListener("click", function() {
        passwordModal.style.display = "block";
    });

    // Close the modals when the close buttons are clicked
    picModalClose.addEventListener("click", function() {
        picModal.style.display = "none";
    });

    passwordModalClose.addEventListener("click", function() {
        passwordModal.style.display = "none";
    });

    // Close the modals when clicking outside the modal content
    window.addEventListener("click", function(event) {
        if (event.target == picModal) {
            picModal.style.display = "none";
        }
        if (event.target == passwordModal) {
            passwordModal.style.display = "none";
        }
    });

    // Handle form submission for password change
    document.getElementById("passwordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        // Here you can add code to handle password change
        console.log("Password changed successfully!");
        passwordModal.style.display = "none";
    });
</script>
