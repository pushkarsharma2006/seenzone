  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f4f4f4;
    }
    button {
    --color: #560bad;
    font-family: inherit;
    display: inline-block;
    width: 8em;
    height: 2.6em;
    line-height: 2.5em;
    margin: 20px;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border: 2px solid var(--color);
    transition: color 0.5s;
    z-index: 1;
    font-size: 17px;
    border-radius: 6px;
    font-weight: 500;
    color: var(--color);
  }

button:before {
  content: "";
  position: absolute;
  z-index: -1;
  background: var(--color);
  height: 150px;
  width: 200px;
  border-radius: 50%;
}

button:hover {
  color: #fff;
}

button:before {
  top: 100%;
  left: 100%;
  transition: all 0.7s;
}

button:hover:before {
  top: -30px;
  left: -30px;
}

button:active:before {
  background: #3a0ca3;
  transition: background 0s;
}
    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background: url('https://pushkarsharma2006.github.io/seenzone/logo.png') center center no-repeat;
      background-size: contain;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: white;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .checkbox input {
      width: auto;
      margin-right: 10px;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
    }

    .login-link a {
      color: #3897f0;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        width: 100%;
        height: 100vh;
        padding: 20px;
      }

      .form-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <script src="main.js"></script>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="form-box">
        <h2>Create your account</h2>
        <form id="myForm">
          <input id="appname" type="text" placeholder="Username on SeenZone" required />
          <input id="name" type="text" placeholder="Full Name" required />
          <input id="email" type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input id="pass" type="password" placeholder="Confirm Password" required />

          <div class="checkbox">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the Terms and Conditions</label>
          </div>

          <button id="btn" type="submit"onclick="create()">Sign Up</button>

          <div class="login-link">
            Already have an account? <a href="https://pushkarsharma2006.github.io/seenzone/login">Log In</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
