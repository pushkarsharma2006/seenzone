<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - SeenZone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background: url('https://pushkarsharma2006.github.io/seenzone/logo.png') center center no-repeat;
      background-size: contain;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: white;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .checkbox input {
      width: auto;
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
    }

    .login-link a {
      color: #3897f0;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        display: none;
      }

      .right {
        width: 100%;
        height: 100vh;
        padding: 20px;
      }

      .form-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="form-box">
        <h2>Create your account</h2>
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />

          <div class="checkbox">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the Terms and Conditions</label>
          </div>

          <button type="submit">Sign Up</button>

          <div class="login-link">
            Already have an account? <a href="#">Log In</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
